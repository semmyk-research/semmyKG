file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "jurisdiction, citizenship", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "South African citizen", "width": 8.0}, {"description": "\"Offences under this Act are deemed to have been committed in the Republic for jurisdictional purposes.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "jurisdiction, territorial application", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Offence under this Act", "width": 8.0}, {"description": "Information obtained from Prohibited Places may be disclosed to Hostile Organizations.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "information security, prohibited disclosure", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Hostile Organization", "width": 7.0}, {"description": "Secret Official Codes may be kept or used in Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "security protocols, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Secret Official Code", "width": 7.0}, {"description": "Documents related to Prohibited Places are protected under the Act.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "security protocols, document control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Document", "width": 8.0}, {"description": "Information relating to Armaments may be associated with Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "military security, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Armaments", "width": 7.0}, {"description": "Matters concerning the Defence of the Republic may be situated within or related to Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "national security, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Defence of the Republic", "width": 8.0}, {"description": "Security Matters may involve activities or information within Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "national security, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Security Matter", "width": 7.0}, {"description": "Prohibited Places may be relevant to Terrorism Prevention efforts.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "counter-terrorism, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Terrorism Prevention", "width": 7.0}, {"description": "This phrase explicitly refers to actions taken within Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Prohibited Places", "keywords": "prohibited conduct, restricted areas", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Prohibition of neighbourhoodoforentersanyprohibitedplaceforanypurposecertainactsin", "width": 9.0}, {"description": "Information may be disclosed to a Foreign State or to any agent, or to any employee or inhabitant of, or any organization, party, institution, body or movement in, any Foreign State, or to any hostile organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "information dissemination, foreign relations", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Hostile Organization", "width": 7.0}, {"description": "Disclosure of a Secret Official Code to a Foreign State is an offense.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "espionage, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Secret Official Code", "width": 9.0}, {"description": "A Password should not be disclosed to a Foreign State.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "espionage, access control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Password", "width": 8.0}, {"description": "Documents containing sensitive information should not be disclosed to a Foreign State.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "espionage, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Document", "width": 8.0}, {"description": "Sensitive Information should not be disclosed to a Foreign State.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "espionage, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Information", "width": 9.0}, {"description": "\"Proclamations can be made if information about a place or area could be useful to a foreign state.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Foreign State", "keywords": "security intelligence, foreign interest", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Proclamation in the Gazette", "width": 8.0}, {"description": "Disclosure of a Secret Official Code to a Hostile Organization is prohibited.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Hostile Organization", "keywords": "national security, sabotage", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Secret Official Code", "width": 9.0}, {"description": "A Password must not be disclosed to a Hostile Organization.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Hostile Organization", "keywords": "national security, sabotage", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Password", "width": 8.0}, {"description": "Documents related to state security should not be disclosed to a Hostile Organization.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Hostile Organization", "keywords": "national security, sabotage", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Document", "width": 8.0}, {"description": "Information prejudicial to the Republic should not be disclosed to a Hostile Organization.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Hostile Organization", "keywords": "national security, sabotage", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Information", "width": 9.0}, {"description": "\"Proclamations in the Gazette can designate an association of persons as a hostile organization.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Hostile Organization", "keywords": "official designation, threat identification", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Proclamation in the Gazette", "width": 8.0}, {"description": "\"Receiving a password when knowing it\u0027s disclosed in contravention of the Act is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Password", "keywords": "unauthorized disclosure, offense", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 9.0}, {"description": "\"Such persons are lawfully issued or disclosed secret passwords.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Password", "keywords": "possession, authorization", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Person to Whom an Official Document or a Secret Official Code or Password Has Been Duly Issued or Disclosed", "width": 8.0}, {"description": "\"Receiving a document when knowing it\u0027s disclosed in contravention of the Act is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Document", "keywords": "unauthorized disclosure, offense", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 9.0}, {"description": "\"Receiving a model when knowing it\u0027s disclosed in contravention of the Act is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Model", "keywords": "unauthorized disclosure, offense", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 9.0}, {"description": "\"Receiving an article when knowing it\u0027s disclosed in contravention of the Act is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Article", "keywords": "unauthorized disclosure, offense", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 9.0}, {"description": "\"Impersonating or falsely representing oneself as holding office under the Government is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Person Holding Office Under the Government", "keywords": "impersonation, false representation", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 8.0}, {"description": "\"The South African Police is involved in enforcing the provisions of the Act and receiving information related to its offenses.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "law enforcement, reporting", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "South African Police", "width": 8.0}, {"description": "\"The South African Railway Police Force is also an entity responsible for receiving information and enforcing the Act.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "law enforcement, reporting", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "South African Railway Police Force", "width": 8.0}, {"description": "\"Receiving code when knowing it\u0027s disclosed in contravention of the Act is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "unauthorized disclosure, offense", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Code", "width": 9.0}, {"description": "\"Gaining admission to a prohibited place for purposes prejudicial to the Republic is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "unauthorized access, security breach", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Prohibited Place", "width": 8.0}, {"description": "\"Using or wearing a military uniform without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "impersonation, unauthorized use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Military Uniform", "width": 7.0}, {"description": "\"Using or wearing a police uniform without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "impersonation, unauthorized use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Police Uniform", "width": 7.0}, {"description": "\"Using or wearing uniforms that closely resemble official ones without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "deception, unauthorized use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Other Official Uniform", "width": 7.0}, {"description": "\"Forging, altering, or using a forged passport is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "document forgery, illegal use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Passport", "width": 9.0}, {"description": "\"Forging, altering, or using a forged official pass is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "document forgery, illegal use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Pass", "width": 9.0}, {"description": "\"Forging, altering, or using a forged permit is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "document forgery, illegal use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Permit", "width": 9.0}, {"description": "\"Forging, altering, or using a forged certificate is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "document forgery, illegal use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Certificate", "width": 9.0}, {"description": "\"Forging, altering, or using a forged licence is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "document forgery, illegal use", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Licence", "width": 9.0}, {"description": "\"Knowingly making false statements in applications for official documents or omitting relevant facts is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "false statements, document application", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Document", "width": 7.0}, {"description": "\"Using or possessing an official die without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "unauthorized possession, misuse of symbols", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Die", "width": 8.0}, {"description": "\"Using or possessing an official seal without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "unauthorized possession, misuse of symbols", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Seal", "width": 8.0}, {"description": "\"Using or possessing an official stamp without lawful authority is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "unauthorized possession, misuse of symbols", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Stamp", "width": 8.0}, {"description": "\"Using or possessing a counterfeited die is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "forgery, illegal possession", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Counterfeited Die", "width": 8.0}, {"description": "\"Using or possessing a counterfeited seal is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "forgery, illegal possession", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Counterfeited Seal", "width": 8.0}, {"description": "\"Using or possessing a counterfeited stamp is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "forgery, illegal possession", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Counterfeited Stamp", "width": 8.0}, {"description": "\"Obstructing, misleading, or interfering with a guard on duty is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "obstruction of duty, security interference", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Guard", "width": 9.0}, {"description": "\"Obstructing, misleading, or interfering with a sentry on duty is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "obstruction of duty, security interference", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Sentry", "width": 9.0}, {"description": "\"Obstructing, misleading, or interfering with a patrol is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "obstruction of duty, security interference", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Patrol", "width": 9.0}, {"description": "\"Failing to report the presence of or information about an agent is an offense.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "failure to report, espionage suspicion", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Agent", "width": 8.0}, {"description": "\"Fines are a form of penalty prescribed by the Act for offenses.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "penalties, legal sanctions", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Fine", "width": 8.0}, {"description": "\"Imprisonment is a form of penalty prescribed by the Act for offenses.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "PROTECTION OF INFORMATION ACT, 1982", "keywords": "penalties, legal sanctions", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Imprisonment", "width": 8.0}, {"description": "\"Information about an agent must be reported to the South African Police.\")\u003cSEP\u003eFailure to report an agent\u0027s presence or related information to the South African Police is an offense.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Police", "keywords": "failure to report, legal consequence\u003cSEP\u003ereporting, intelligence sharing", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0", "to": "Agent", "width": 14.0}, {"description": "\"The South African Police may be involved in duties related to prohibited places.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Police", "keywords": "law enforcement, security operations", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Prohibited Place", "width": 7.0}, {"description": "Individuals in communication with agents must report to the South African Police.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Police", "keywords": "law enforcement reporting, agent identification", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Agents", "width": 7.0}, {"description": "A person failing to report information about an agent to the South African Police commits an offence.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Police", "keywords": "failure to report, criminal offense", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "person", "width": 8.0}, {"description": "\"Information about an agent must be reported to the South African Railway Police Force.\")\u003cSEP\u003eFailure to report an agent\u0027s presence or related information to the South African Railway Police Force is an offense.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Railway Police Force", "keywords": "failure to report, legal consequence\u003cSEP\u003ereporting, intelligence sharing", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0", "to": "Agent", "width": 14.0}, {"description": "\"The South African Railway Police Force may be involved in duties related to prohibited places.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Railway Police Force", "keywords": "law enforcement, security operations", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Prohibited Place", "width": 7.0}, {"description": "Individuals in communication with agents must report to the South African Railway Police Force.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Railway Police Force", "keywords": "law enforcement reporting, agent identification", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Agents", "width": 7.0}, {"description": "A person failing to report information about an agent to the South African Railway Police Force commits an offence.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "South African Railway Police Force", "keywords": "failure to report, criminal offense", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "person", "width": 8.0}, {"description": "\"Such persons are lawfully issued or disclosed secret official codes.\")", "file_path": "dat  of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Agent", "keywords": "agent affiliation, foreign intelligence", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Foreign or international body or institution", "width": 9.0}, {"description": "\"An offense under the Act can result in a fine.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Offence", "keywords": "punishment, legal consequence", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Fine", "width": 9.0}, {"description": "\"An offense under the Act can result in imprisonment.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Offence", "keywords": "punishment, legal consequence", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Imprisonment", "width": 9.0}, {"description": "A person who fails to report information about an agent to the authorities commits an offense.\u003cSEP\u003eAn act committed for a purpose prejudicial to the security or interests of the Republic is presumed to be so prejudicial if it appears from the circumstances or conduct.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Offence", "keywords": "non-compliance, criminal liability\u003cSEP\u003eprejudicial purpose, legal presumption", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Person", "width": 17.0}, {"description": "Publishing or disclosing a secret official code or password can result in an offense.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Offence", "keywords": "unlawful disclosure, criminal act", "source_id": "chunk-37bb561878e85f74f8c0a ns of Section 6 are an exception to the requirement for the Attorney-General\u0027s authority to institute proceedings.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Attorney-General", "keywords": "procedural exception, legal authority", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Section 6", "width": 7.0}, {"description": "\"Trials can be directed to take place behind closed doors as a measure for the security or other interests of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Trial", "keywords": "trial procedure, security measure", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Closed Doors", "width": 9.0}]);
