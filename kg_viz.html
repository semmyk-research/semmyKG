              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "The Protection of Information Act, 1982 (Act No.84, 1982) is the primary legislation discussed, governing the handling and disclosure of sensitive information.\u003cSEP\u003eThis is an Act of Parliament of South Africa, assented to on 3 June 1982, providing for the protection from disclosure of certain information and related matters. It was published in the Government Gazette on 16 June 1982.\u003cSEP\u003eThis is the legal framework under which offenses related to agents, information disclosure, and national security are prosecuted in the Republic.\u003cSEP\u003eThis is the primary legislation being discussed, detailing offenses, jurisdiction, and protections related to information.", "entity_id": "Protection of Information Act, 1982", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Protection of Information Act, 1982", "label": "Protection of Information Act, 1982", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61\u003cSEP\u003echunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "The Republic is a state or nation whose security and interests are protected by the Act.\u003cSEP\u003eThe Republic is the jurisdiction within which certain acts are considered committed and whose security interests are protected.\u003cSEP\u003eThe Republic refers to South Africa, where certain laws regarding agents and information are enforced.\u003cSEP\u003eThe Republic refers to the country whose security and interests are protected by the Act, likely South Africa given the mention of specific police forces.", "entity_id": "Republic", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Republic", "label": "Republic", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A Hostile Organization is any group or movement deemed detrimental to the security or interests of the Republic.\u003cSEP\u003eA hostile organization is defined as an entity outside the Republic that incites, aids, or encourages acts of violence prejudicial to the Republic\u0027s security.", "entity_id": "Hostile Organization", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Hostile Organization", "label": "Hostile Organization", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "Prohibited Places are locations or areas designated as off-limits due to security or interests of the Republic.", "entity_id": "Prohibited Places", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Prohibited Places", "label": "Prohibited Places", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A Foreign State is any country or entity outside of the Republic, to which disclosure of sensitive information is restricted.\u003cSEP\u003eA foreign state is relevant as information pertaining to certain places or areas could be of use to it.", "entity_id": "Foreign State", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Foreign State", "label": "Foreign State", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "The Riotous Assemblies Act, 1956 (Act No.17 of 1956) is a South African law related to public order and assemblies.\u003cSEP\u003eThis is a South African Act of Parliament that is read in conjunction with the Protection of Information Act, 1982, regarding offenses and prosecutions.", "entity_id": "Riotous Assemblies Act, 1956", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Riotous Assemblies Act, 1956", "label": "Riotous Assemblies Act, 1956", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A Secret Official Code is a classified system of symbols or words used for secure communication, the possession or disclosure of which is regulated by law.", "entity_id": "Secret Official Code", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Secret Official Code", "label": "Secret Official Code", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A Password is a secret word or phrase used for authentication or access control, the unauthorized disclosure of which is an offense under the Act.\u003cSEP\u003eA secret word or phrase used for authentication, the unauthorized disclosure of which is an offense.", "entity_id": "Password", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Password", "label": "Password", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A Document is any written or recorded material, including models, articles, or information, that can be subject to restrictions on its possession or disclosure if it pertains to state security.\u003cSEP\u003eIncludes any written or printed matter, the unauthorized disclosure or alteration of which can constitute an offense.", "entity_id": "Document", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Document", "label": "Document", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Information encompasses any data, knowledge, or facts that, if related to state security, defense, or prohibited places, is protected by the Act.", "entity_id": "Information", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Information", "label": "Information", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "Armaments refer to weapons and military equipment, the information relating to which is considered sensitive and protected by the Act.", "entity_id": "Armaments", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Armaments", "label": "Armaments", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "Defence of the Republic pertains to the protection and security measures of the nation, information about which is classified.", "entity_id": "Defence of the Republic", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Defence of the Republic", "label": "Defence of the Republic", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A Security Matter is any issue or topic pertaining to the safety and protection of the state or its interests, which is protected by confidentiality laws.", "entity_id": "Security Matter", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Security Matter", "label": "Security Matter", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "Terrorism Prevention refers to measures and information related to combating or preventing acts of terrorism, which is a protected subject under the Act.", "entity_id": "Terrorism Prevention", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Terrorism Prevention", "label": "Terrorism Prevention", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A person holding office under the Government is a public official or employee entrusted with state responsibilities.\u003cSEP\u003eAn individual employed by the government in an official capacity.", "entity_id": "Person Holding Office Under the Government", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person Holding Office Under the Government", "label": "Person Holding Office Under the Government", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A person holding a contract on behalf of the Government is an individual or entity engaged in providing services or goods to the state through an agreement.", "entity_id": "Person Holding a Contract on Behalf of the Government", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person Holding a Contract on Behalf of the Government", "label": "Person Holding a Contract on Behalf of the Government", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A person employed under a person holding office or contract is an individual working under the supervision of a government official or contractor.", "entity_id": "Person Employed Under a Person Holding Office or Contract", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person Employed Under a Person Holding Office or Contract", "label": "Person Employed Under a Person Holding Office or Contract", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "The Attorney-General has the authority to institute trials or preparatory examinations for offenses under this Act, except for contraventions of section 6.", "entity_id": "Attorney-General", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Attorney-General", "label": "Attorney-General", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "This Act provides legal procedures, and Section 154(1) is referenced for powers related to trials held behind closed doors.", "entity_id": "Criminal Procedure Act, 1977", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Criminal Procedure Act, 1977", "label": "Criminal Procedure Act, 1977", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "This Act, along with others, is repealed by the Protection of Information Act, 1982.", "entity_id": "Official Secrets Act, 1956", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Secrets Act, 1956", "label": "Official Secrets Act, 1956", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "This Act is repealed by the Protection of Information Act, 1982.", "entity_id": "Official Secrets Amendment Act, 1956", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Secrets Amendment Act, 1956", "label": "Official Secrets Amendment Act, 1956", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Section 27C of this Act is repealed by the Protection of Information Act, 1982.", "entity_id": "Police Act, 1958", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Police Act, 1958", "label": "Police Act, 1958", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Sections 10, 11, and 12 of this Act are repealed by the Protection of Information Act, 1982.", "entity_id": "General Law Amendment Act, 1969", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "General Law Amendment Act, 1969", "label": "General Law Amendment Act, 1969", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Section 10 of this Act is repealed by the Protection of Information Act, 1982.", "entity_id": "General Law Amendment Act, 1972", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "General Law Amendment Act, 1972", "label": "General Law Amendment Act, 1972", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Trials, along with preparatory examinations, are legal proceedings related to offenses under this Act.", "entity_id": "Trial", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Trial", "label": "Trial", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Preparatory examinations are preliminary legal proceedings that require the Attorney-General\u0027s authority before institution.", "entity_id": "Preparatory Examination", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Preparatory Examination", "label": "Preparatory Examination", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "The State President has the power to declare places or areas as prohibited and to designate foreign organizations as hostile through proclamation.\u003cSEP\u003eThe State President of South Africa assented to the Protection of Information Act, 1982.", "entity_id": "State President", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "State President", "label": "State President", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61\u003cSEP\u003echunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "This is the official method by which the State President declares places prohibited or designates organizations as hostile.", "entity_id": "Proclamation in the Gazette", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Proclamation in the Gazette", "label": "Proclamation in the Gazette", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "A Foreign Agent is an individual acting on behalf of a foreign state, to whom disclosure of certain information is prohibited.", "entity_id": "Foreign Agent", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Foreign Agent", "label": "Foreign Agent", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "This phrase describes acts in prohibited places that are prejudicial to the security or interests of the Republic.", "entity_id": "Prohibition of neighbourhoodoforentersanyprohibitedplaceforanypurposecertainactsin", "entity_type": "UNKNOWN", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Prohibition of neighbourhoodoforentersanyprohibitedplaceforanypurposecertainactsin", "label": "Prohibition of neighbourhoodoforentersanyprohibitedplaceforanypurposecertainactsin", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "This is an Act concerning the protection of information, specifying offenses and penalties related to unauthorized disclosure, misuse of official documents, and obstruction of security personnel.", "entity_id": "PROTECTION OF INFORMATION ACT, 1982", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "PROTECTION OF INFORMATION ACT, 1982", "label": "PROTECTION OF INFORMATION ACT, 1982", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The governing body of the Republic responsible for issuing official documents and employing personnel.", "entity_id": "Government", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Government", "label": "Government", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A broad category encompassing passports, passes, permits, certificates, and licences, the misuse or unauthorized possession of which is an offense.", "entity_id": "Official Document", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Document", "label": "Official Document", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The state of being free from danger or threat, the protection of which is a concern of the Act.", "entity_id": "Security", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Security", "label": "Security", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The welfare, prosperity, and security of the Republic, which the Act aims to protect from prejudicial acts.", "entity_id": "Interests of the Republic", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Interests of the Republic", "label": "Interests of the Republic", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "These are entities that may use individuals within the Republic, potentially for purposes prejudicial to national security.", "entity_id": "Foreign or international body or institution", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Foreign or international body or institution", "label": "Foreign or international body or institution", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "Organizations considered hostile to the Republic, to whom information may be disclosed.", "entity_id": "Hostile organization", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Hostile organization", "label": "Hostile organization", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "A person is an individual who can be in communication with an agent or be suspected of being used by a foreign entity. Such individuals have legal obligations to report information related to agents.", "entity_id": "Person", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person", "label": "Person", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "South African citizens are individuals subject to the Act, regardless of where an offense is committed.", "entity_id": "South African citizen", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "South African citizen", "label": "South African citizen", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "These are violations of the Protection of Information Act, 1982, which require specific jurisdictional considerations and procedural authorizations.", "entity_id": "Offence under this Act", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Offence under this Act", "label": "Offence under this Act", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "An individual lawfully authorized to possess or use specific official information or codes.", "entity_id": "Person to Whom an Official Document or a Secret Official Code or Password Has Been Duly Issued or Disclosed", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person to Whom an Official Document or a Secret Official Code or Password Has Been Duly Issued or Disclosed", "label": "Person to Whom an Official Document or a Secret Official Code or Password Has Been Duly Issued or Disclosed", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A Model refers to a representation or prototype of an object, which, if related to prohibited places, armaments, or defense matters, is protected under the Act.\u003cSEP\u003eA representation or plan, the unauthorized disclosure of which is an offense.", "entity_id": "Model", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Model", "label": "Model", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A distinct piece of writing, an item, or a section of a document, the unauthorized disclosure of which is an offense.\u003cSEP\u003eAn Article refers to a specific item or piece of information, the possession or disclosure of which is regulated if it relates to state security or prohibited places.", "entity_id": "Article", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Article", "label": "Article", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The South African Police is a law enforcement agency responsible for investigating offenses and enforcing the provisions of the Protection of Information Act.\u003cSEP\u003eThe South African Police is a law enforcement agency responsible for reporting information related to agents.", "entity_id": "South African Police", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "South African Police", "label": "South African Police", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The South African Railway Police Force is a law enforcement agency responsible for reporting information related to agents.\u003cSEP\u003eThe South African Railway Police Force is another law enforcement agency mentioned in conjunction with the South African Police, involved in reporting and enforcing the Act.", "entity_id": "South African Railway Police Force", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "South African Railway Police Force", "label": "South African Railway Police Force", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Refers to a secret or specific sequence of letters, numbers, or symbols used for communication, the unauthorized disclosure of which is an offense.", "entity_id": "Code", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Code", "label": "Code", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A location designated as off-limits or restricted, access to which requires specific authorization, and which is protected by guards or patrols.", "entity_id": "Prohibited Place", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Prohibited Place", "label": "Prohibited Place", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Official attire worn by members of the armed forces, the unauthorized use or wearing of which is an offense.", "entity_id": "Military Uniform", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Military Uniform", "label": "Military Uniform", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Official attire worn by members of the police force, the unauthorized use or wearing of which is an offense.", "entity_id": "Police Uniform", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Police Uniform", "label": "Police Uniform", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Uniforms worn by persons employed in a prohibited place or any other official uniform resembling them, the unauthorized use of which is an offense.", "entity_id": "Other Official Uniform", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Other Official Uniform", "label": "Other Official Uniform", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An official document issued by a government, certifying the holder\u0027s identity and citizenship and entitling them to travel under its protection, the forgery or alteration of which is an offense.", "entity_id": "Passport", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Passport", "label": "Passport", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A document granting authorized entry or access, the forgery or alteration of which is an offense.", "entity_id": "Official Pass", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Pass", "label": "Official Pass", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An official document giving authorization to do something, the forgery or alteration of which is an offense.", "entity_id": "Permit", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Permit", "label": "Permit", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An official document attesting to a fact or qualification, the forgery or alteration of which is an offense.", "entity_id": "Certificate", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Certificate", "label": "Certificate", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An official document granting permission to do something, the forgery or alteration of which is an offense.", "entity_id": "Licence", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Licence", "label": "Licence", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A tool used to impress a design or mark, often for authentication purposes, the unauthorized possession or use of which is an offense.", "entity_id": "Official Die", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Die", "label": "Official Die", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A device used to impress a seal for authentication, the unauthorized possession or use of which is an offense.", "entity_id": "Official Seal", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Seal", "label": "Official Seal", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A device used to mark documents officially, the unauthorized possession or use of which is an offense.", "entity_id": "Official Stamp", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Official Stamp", "label": "Official Stamp", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A die that has been falsely made or imitated, the possession or use of which is an offense.", "entity_id": "Counterfeited Die", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Counterfeited Die", "label": "Counterfeited Die", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A seal that has been falsely made or imitated, the possession or use of which is an offense.", "entity_id": "Counterfeited Seal", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Counterfeited Seal", "label": "Counterfeited Seal", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A stamp that has been falsely made or imitated, the possession or use of which is an offense.", "entity_id": "Counterfeited Stamp", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Counterfeited Stamp", "label": "Counterfeited Stamp", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An individual responsible for protecting a prohibited place or other assets, who may be obstructed or misled.", "entity_id": "Guard", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Guard", "label": "Guard", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A soldier stationed to keep guard or to control access, who may be obstructed or misled.", "entity_id": "Sentry", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Sentry", "label": "Sentry", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A group of people, often law enforcement or military, who move around an area to ensure security, who may be obstructed or misled.", "entity_id": "Patrol", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Patrol", "label": "Patrol", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An agent is an individual who may be in communication with others and is subject to reporting requirements if information is not disclosed to the South African Police or South African Railway Police Force.\u003cSEP\u003eAn individual acting on behalf of a foreign power or intelligence service, whose communication and presence must be reported.", "entity_id": "Agent", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Agent", "label": "Agent", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "A monetary penalty imposed for an offense.", "entity_id": "Fine", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Fine", "label": "Fine", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "The state of being confined in prison as a punishment for a crime.", "entity_id": "Imprisonment", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Imprisonment", "label": "Imprisonment", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Agents are individuals involved in communication, potentially for foreign or hostile organizations, and are subject to reporting requirements.", "entity_id": "Agents", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Agents", "label": "Agents", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "A person failing to report information about an agent to the South African Police commits an offence.", "entity_id": "person", "entity_type": "UNKNOWN", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "person", "label": "person", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "An individual who previously had legal authority to wear a specific official uniform.", "entity_id": "Person Who Has Been Entitled To Use or Wear Any Such Uniform", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Person Who Has Been Entitled To Use or Wear Any Such Uniform", "label": "Person Who Has Been Entitled To Use or Wear Any Such Uniform", "shape": "dot", "size": 10, "source_id": "chunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "An act or omission that violates the law, subject to penalties such as fines or imprisonment.\u003cSEP\u003eAn act or omission that violates the provisions of the Protection of Information Act, 1982, leading to conviction and penalties.", "entity_id": "Offence", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Offence", "label": "Offence", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486\u003cSEP\u003echunk-be99fa5925a923c685f525573dd61af0"}, {"color": "#97c2fc", "description": "Classified information that, if published or disclosed, can be an offense under the Act.", "entity_id": "Secret official code or password", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Secret official code or password", "label": "Secret official code or password", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "Various forms of information that, if improperly handled or disclosed, can lead to offenses under the Act.", "entity_id": "Document, model, article or information", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Document, model, article or information", "label": "Document, model, article or information", "shape": "dot", "size": 10, "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486"}, {"color": "#97c2fc", "description": "Contraventions of Section 6 of the Act are exceptions to the requirement for the Attorney-General\u0027s authority to institute proceedings.", "entity_id": "Section 6", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Section 6", "label": "Section 6", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "Trials or preparatory examinations can be directed to take place behind closed doors for security or other interests of the Republic.", "entity_id": "Closed Doors", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Closed Doors", "label": "Closed Doors", "shape": "dot", "size": 10, "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5"}, {"color": "#97c2fc", "description": "South Africa is a country whose official languages include English and another South African official language. The government publishes acts and gazettes in English.", "entity_id": "South Africa", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "South Africa", "label": "South Africa", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The House of Assembly of the Republic of South Africa enacted the Protection of Information Act, 1982, along with the State President.", "entity_id": "House of Assembly", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "House of Assembly", "label": "House of Assembly", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The Republic of South Africa is the nation for which the Protection of Information Act, 1982, was enacted. It has a State President and a House of Assembly.", "entity_id": "Republic of South Africa", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Republic of South Africa", "label": "Republic of South Africa", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is a South African Act of Parliament that defines \u0027armaments\u0027.", "entity_id": "Armaments Development and Production Act, 1968", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Armaments Development and Production Act, 1968", "label": "Armaments Development and Production Act, 1968", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The National Intelligence Service is mentioned in relation to \u0027security matter\u0027, which includes matters dealt with by this service or relating to its functions.", "entity_id": "National Intelligence Service", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "National Intelligence Service", "label": "National Intelligence Service", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The Government Gazette is a publication in South Africa where official notices and Acts, such as the Protection of Information Act, 1982, are published.", "entity_id": "Government Gazette", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Government Gazette", "label": "Government Gazette", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "South African Transport Services is included in the definition of \u0027Government\u0027 for the purposes of the Act.", "entity_id": "South African Transport Services", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "South African Transport Services", "label": "South African Transport Services", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The Department of Posts and Telecommunications is included in the definition of \u0027Government\u0027 for the purposes of the Act.", "entity_id": "Department of Posts and Telecommunications", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Department of Posts and Telecommunications", "label": "Department of Posts and Telecommunications", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A prohibited place is defined as a work of defence, or a place used for armaments, or a place declared as such under section 14 of the Act. Entering such places for purposes prejudicial to the Republic\u0027s security is an offense.", "entity_id": "prohibited place", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "prohibited place", "label": "prohibited place", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "An agent is a person used by or on behalf of a foreign state or hostile organization to commit acts prejudicial to the Republic\u0027s security or interests.", "entity_id": "agent", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "agent", "label": "agent", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A hostile organization is defined as an unlawful organization or an association declared as such.", "entity_id": "hostile organization", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "hostile organization", "label": "hostile organization", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is a publication of the Republic of South Africa, registered as a newspaper at the Post Office.", "entity_id": "STAATSKOERANT", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "STAATSKOERANT", "label": "STAATSKOERANT", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is an English publication of the Republic of South Africa, serving as the official government gazette.", "entity_id": "GOVERNMENT GAZETTE", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "GOVERNMENT GAZETTE", "label": "GOVERNMENT GAZETTE", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This office is located in South Africa and is associated with the publication of Acts.", "entity_id": "OFFICEOFTHEPRIMEMINISTER", "entity_type": "organization", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "OFFICEOFTHEPRIMEMINISTER", "label": "OFFICEOFTHEPRIMEMINISTER", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is the date when the State President assented to the Protection of Information Act, 1982, and it was published for general information.", "entity_id": "16 June 1982", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "16 June 1982", "label": "16 June 1982", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This refers to the specific Act and its number, enacted in 1982.", "entity_id": "No. 84 of 1982: Protection of Information Act, 1982", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "No. 84 of 1982: Protection of Information Act, 1982", "label": "No. 84 of 1982: Protection of Information Act, 1982", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is the year the Protection of Information Act was enacted.", "entity_id": "1982", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "1982", "label": "1982", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This is the date when the State President assented to the Protection of Information Act, 1982.", "entity_id": "3 June 1982", "entity_type": "event", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "3 June 1982", "label": "3 June 1982", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The Afrikaans text of the Protection of Information Act, 1982, was signed by the State President.", "entity_id": "Afrikaans text", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Afrikaans text", "label": "Afrikaans text", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "This denotes a piece of legislation enacted by the government.", "entity_id": "Act", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Act", "label": "Act", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The Republic of South Africa is the political entity for which the Protection of Information Act, 1982, was enacted and published.", "entity_id": "The Republic of South Africa", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "The Republic of South Africa", "label": "The Republic of South Africa", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A foreign State is any state other than the Republic of South Africa, and is relevant in the definition of an \u0027agent\u0027.", "entity_id": "foreign State", "entity_type": "geo", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "foreign State", "label": "foreign State", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A document is broadly defined in the Act to include various forms of recorded information, whether written, drawn, or stored electronically or otherwise.", "entity_id": "document", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "document", "label": "document", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A security matter pertains to the operations and functions of the National Intelligence Service, including relationships with individuals.", "entity_id": "security matter", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "security matter", "label": "security matter", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "Armaments are defined in the Armaments Development and Production Act, 1968, and are relevant to the definition of \u0027prohibited place\u0027.", "entity_id": "armaments", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "armaments", "label": "armaments", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "The term organization is used broadly in the Act, referring to entities such as the South African Transport Services, Department of Posts and Telecommunications, provincial administrations, unlawful organizations, and movements declared hostile.", "entity_id": "organization", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "organization", "label": "organization", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "An offence refers to contraventions of the Act, including actions related to prohibited places and prosecutions under other specified Acts.", "entity_id": "offence", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "offence", "label": "offence", "shape": "dot", "size": 10, "source_id": "chunk-fa3809f05252d942b69bc6897a564d61"}, {"color": "#97c2fc", "description": "A Military Matter concerns issues related to armed forces, their operations, or equipment, and is subject to information protection laws.", "entity_id": "Military Matter", "entity_type": "category", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Military Matter", "label": "Military Matter", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "An employee of a foreign state is an individual working for a foreign government or entity, to whom sensitive information cannot be disclosed.", "entity_id": "Employee of a Foreign State", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Employee of a Foreign State", "label": "Employee of a Foreign State", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "An inhabitant of a foreign state is a resident of a foreign country, to whom disclosure of restricted information is prohibited.", "entity_id": "Inhabitant of a Foreign State", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Inhabitant of a Foreign State", "label": "Inhabitant of a Foreign State", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "An office-bearer of a hostile organization is an official or leader within a group deemed detrimental to the Republic, to whom sensitive information cannot be disclosed.", "entity_id": "Office-bearer of a Hostile Organization", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Office-bearer of a Hostile Organization", "label": "Office-bearer of a Hostile Organization", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "An officer of a hostile organization is a member in a position of authority within a group considered a threat to the Republic, and is prohibited from receiving sensitive information.", "entity_id": "Officer of a Hostile Organization", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Officer of a Hostile Organization", "label": "Officer of a Hostile Organization", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "A member of a hostile organization is an individual associated with a group that poses a risk to the Republic, and is restricted from accessing classified information.", "entity_id": "Member of a Hostile Organization", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Member of a Hostile Organization", "label": "Member of a Hostile Organization", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}, {"color": "#97c2fc", "description": "An active supporter of a hostile organization is someone who actively aids or promotes a group detrimental to the Republic, and is prohibited from receiving sensitive information.", "entity_id": "Active Supporter of a Hostile Organization", "entity_type": "person", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "id": "Active Supporter of a Hostile Organization", "label": "Active Supporter of a Hostile Organization", "shape": "dot", "size": 10, "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674"}]);
                  edges = new vis.DataSet([{"description": "\"The Act is designed to protect the security and other interests of the Republic.\")\u003cSEP\u003eThe Protection of Information Act, 1982 is enacted to protect the security and interests of the Republic.\u003cSEP\u003eThe Protection of Information Act, 1982, governs offenses and jurisdiction within the Republic related to information security and agents.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "jurisdiction, legal framework\u003cSEP\u003elegal framework, national security", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674\u003cSEP\u003echunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Republic", "width": 28.0}, {"description": "The Protection of Information Act, 1982 restricts disclosure of information to Hostile Organizations.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal prohibition, information control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Hostile Organization", "width": 9.0}, {"description": "The Protection of Information Act, 1982 pertains to information related to Prohibited Places.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal scope, information management", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Prohibited Places", "width": 8.0}, {"description": "The Protection of Information Act, 1982 prohibits the disclosure of certain information to a Foreign State.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "international relations, information control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Foreign State", "width": 9.0}, {"description": "Section 18 of the Riotous Assemblies Act, 1956 is read in conjunction with the provisions of the Protection of Information Act, 1982.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal precedent, complementary legislation", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Riotous Assemblies Act, 1956", "width": 6.0}, {"description": "The Act regulates the possession and disclosure of Secret Official Codes.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "information control, code security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Secret Official Code", "width": 9.0}, {"description": "The Act prohibits unauthorized disclosure or use of Passwords.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "information control, access security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Password", "width": 9.0}, {"description": "The Act defines and restricts the handling of documents related to state security.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "information management, document control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Document", "width": 9.0}, {"description": "The Act is primarily concerned with the protection of sensitive information pertaining to the state.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "information security, legal protection", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Information", "width": 10.0}, {"description": "Information relating to Armaments is protected under the Act.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "military security, information control", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Armaments", "width": 8.0}, {"description": "The Act aims to protect information vital to the Defence of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "national security, defense information", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Defence of the Republic", "width": 10.0}, {"description": "The Act categorizes and protects various Security Matters.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "information security, classified information", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Security Matter", "width": 9.0}, {"description": "Information related to Terrorism Prevention is protected by the Act.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "counter-terrorism, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Terrorism Prevention", "width": 8.0}, {"description": "Individuals in government office are subject to the Act regarding information entrusted to them.\u003cSEP\u003ePersons holding government office have duties concerning the protection of information under the Act.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "public duty, information accountability\u003cSEP\u003epublic service, information accountability", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Person Holding Office Under the Government", "width": 17.0}, {"description": "Contractors for the government are bound by the Act concerning information obtained through their contracts.\u003cSEP\u003eThose contracted by the government must adhere to the Act regarding information security.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "contractual compliance, information security\u003cSEP\u003econtractual obligations, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Person Holding a Contract on Behalf of the Government", "width": 17.0}, {"description": "Individuals employed under government officials or contractors are also subject to the information protection regulations.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "employment obligations, information security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Person Employed Under a Person Holding Office or Contract", "width": 8.0}, {"description": "\"The Attorney-General\u0027s written authority is required to institute proceedings for offenses under the Protection of Information Act, 1982 (except section 6).\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal authority, prosecution", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Attorney-General", "width": 9.0}, {"description": "\"Section 154(1) of the Criminal Procedure Act, 1977, grants powers to courts conducting trials under the Protection of Information Act, 1982, particularly regarding closed-door proceedings.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal procedure, trial conduct", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Criminal Procedure Act, 1977", "width": 8.0}, {"description": "\"The Official Secrets Act, 1956, is repealed by the Protection of Information Act, 1982.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal repeal, legislative change", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Official Secrets Act, 1956", "width": 9.0}, {"description": "\"The Official Secrets Amendment Act, 1956, is repealed by the Protection of Information Act, 1982.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal repeal, legislative change", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Official Secrets Amendment Act, 1956", "width": 9.0}, {"description": "\"Section 27C of the Police Act, 1958, is repealed by the Protection of Information Act, 1982.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal repeal, legislative change", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Police Act, 1958", "width": 8.0}, {"description": "\"Sections 10, 11, and 12 of the General Law Amendment Act, 1969, are repealed by the Protection of Information Act, 1982.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal repeal, legislative change", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "General Law Amendment Act, 1969", "width": 8.0}, {"description": "\"Section 10 of the General Law Amendment Act, 1972, is repealed by the Protection of Information Act, 1982.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal repeal, legislative change", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "General Law Amendment Act, 1972", "width": 8.0}, {"description": "\"Trials in respect of offenses under this Act are subject to specific procedural requirements, including potential closure.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal proceedings, information security", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Trial", "width": 9.0}, {"description": "\"Preparatory examinations for offenses under this Act require the Attorney-General\u0027s authorization.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Protection of Information Act, 1982", "keywords": "legal proceedings, authorization requirement", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Preparatory Examination", "width": 9.0}, {"description": "\"The State President can declare places or areas as prohibited if information related to them could benefit a foreign state or hostile organization.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "State President", "keywords": "designation power, security concerns", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Prohibited Places", "width": 9.0}, {"description": "\"The State President can classify certain entities as hostile organizations if they incite violence prejudicial to the Republic\u0027s interests.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "State President", "keywords": "designation power, national security threat", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Hostile Organization", "width": 9.0}, {"description": "\"The State President uses proclamations in the Gazette to declare prohibited places and hostile organizations.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "State President", "keywords": "executive action, official declaration", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5", "to": "Proclamation in the Gazette", "width": 9.0}, {"description": "The Riotous Assemblies Act, 1956 pertains to the order and security within the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Riotous Assemblies Act, 1956", "keywords": "public order, national legislation", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Republic", "width": 7.0}, {"description": "Prohibited Places are designated for the security or interests of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security, restricted access", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Prohibited Places", "width": 9.0}, {"description": "\"Hostile organizations are defined by their actions that are prejudicial to the security or interests of the Republic.\")\u003cSEP\u003eHostile Organizations are considered detrimental to the security or interests of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "definition, security threat\u003cSEP\u003enational security, adversarial entities", "source_id": "chunk-27b453c736151ea6c469fb8ac30583e5\u003cSEP\u003echunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Hostile Organization", "width": 17.0}, {"description": "The Republic\u0027s interests can be jeopardized by disclosure of information to a Foreign State.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security, international relations", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Foreign State", "width": 8.0}, {"description": "Disclosure of information to a Foreign Agent is prejudicial to the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "espionage, national security", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Foreign Agent", "width": 9.0}, {"description": "This phrase describes acts in prohibited places that are prejudicial to the security or interests of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "security, prohibited conduct", "source_id": "chunk-2cf89f30e16ed1efcd54b534debdb674", "to": "Prohibition of neighbourhoodoforentersanyprohibitedplaceforanypurposecertainactsin", "width": 9.0}, {"description": "\"The Act is designed to protect the security and interests of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "PROTECTION OF INFORMATION ACT, 1982", "width": 9.0}, {"description": "\"The Government is the entity responsible for the administration and security of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "governance, national administration", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Government", "width": 8.0}, {"description": "\"Official documents are issued by or on behalf of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "governance, official issuance", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Official Document", "width": 7.0}, {"description": "\"The Act is concerned with protecting the security of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security, protection", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Security", "width": 9.0}, {"description": "\"The Act is concerned with protecting the interests of the Republic.\")", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national interests, protection", "source_id": "chunk-be99fa5925a923c685f525573dd61af0", "to": "Interests of the Republic", "width": 9.0}, {"description": "Foreign or international bodies or institutions may act in ways prejudicial to the security or interests of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security, foreign influence", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Foreign or international body or institution", "width": 9.0}, {"description": "Hostile organizations are considered a threat to the security or interests of the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "national security, adversarial relationship", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Hostile organization", "width": 9.0}, {"description": "Acts committed outside the Republic by a South African citizen or person domiciled in the Republic are deemed to have been committed in the Republic.", "file_path": "dataset/data/docs3\\Protection of Information Act 84 of 1982  South African Government.pdf-0aeaf0b9-0f34-4e8c-a946-.md", "from": "Republic", "keywords": "extra-territorial jurisdiction, citizenship", "source_id": "chunk-37bb561878e85f74f8c0a607a7a8b486", "to": "Person", "width": 7.0}, {"description": "\"Offenses committed outside the Republic by a South African citizen are deemed to have been committed within the Republic.\")", "
